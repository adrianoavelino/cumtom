<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Custom properties</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <h:outputText id="msg" value="#{bean.myProperty}" /> <br />
            <p:commandButton value="Get property prop1 from server"
                             ajax="false"
                             update="msg"
                             actionListener="#{bean.jndi()}" /> <br />
            <h:outputText id="msg2" value="#{bean.myValue}" /> <br />
            <p:commandButton value="Get String value from server"
                             ajax="false"
                             update="msg2"
                             actionListener="#{bean.pegaString()}" /> <br />
        </h:form>
        
    </h:body>
</html>
